# AstroPT Retraining Configuration

# Output directory (will use fmb.paths if not specified or override)
# out_dir: null 

# Data
train_split: "train"  # Use simple split names if using fmb dataset wrapper
val_split: "test"
batch_size: 8
gradient_accumulation_steps: 4
num_workers: 0 # Windows compatibility
image_size: 224
spectrum_length: 7781

# Model
block_size: 1024
image_patch_size: 16
spectrum_patch_size: 10
n_layer: 12
n_head: 12
n_embd: 768
dropout: 0.1 # Slight dropout for small dataset

# Optimization
learning_rate: 6e-4
max_iters: 2 # Low number for testing/small dataset
eval_interval: 1
eval_iters: 1
log_interval: 1
warmup_iters: 1
lr_decay_iters: 2
device: "cuda"
compile: false # Windows often has issues with torch.compile
log_via_wandb: false
