# AstroCLIP Retraining Configuration

# Output directory (will use fmb.paths if not specified or override)
# out_dir: null

# Data
use_arrow: true  # Load from local HuggingFace Arrow cache instead of parquet
cache_dir: "data"  # Directory containing the dataset subdirectories
train_split: "train"
val_split: "test"
batch_size: 16
accumulate_steps: 1
num_workers: 4
image_size: 144
max_samples: null
focus_high_z: false 
include_wavelength: false 

# Model
checkpoint: "data/weights/weights_astroclip/astroclip.ckpt"
learnable_scale: true
finetune_spectrum: true
unfreeze_backbone_blocks: 0 # default

# Preprocessing
slice_length: 7700 # Default in script
spectrum_norm: "zscore"

# Optimization
learning_rate: 3e-3 # Default
max_epochs: 1
weight_decay: 5e-4
grad_clip: 1.0
warmup_steps: 0
min_delta: 1e-4
patience: 3

# System
device: "cuda"
amp: true
log_interval: 1
log_via_wandb: false # Optional, kept false for now
wandb_project: "astroclip-retrain"
